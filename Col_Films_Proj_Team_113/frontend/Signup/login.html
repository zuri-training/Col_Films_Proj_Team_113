    <!-- Required meta tags -->
    <meta charset="utf-8">

  <title>Log In</title>
  </head>
  <body class>
    <div class="container-fluid bg">
      <img src="State=Default.png" alt="">
      <div class="row">
        <div class="col-md-4 col-sm-2 col-xs-12">
          <!--form container----->
          <div class="form-cotainer">
            <h1>Welcome back!</h1>
           
            <!--form---------------------------------->
            <form class="needs-validation" novalidate>
              <label for="Email" class="form-label">Email address</label>
              <input type="email" placeholder="Enter Email address" id="email" name="email" autocomplete="email" class="form-control" required>
               
              <div class="invalid-feedback">
                Your email address is not valid!
              </div>
              <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" placeholder="Enter Password" id="password" name="password" autocomplete="password" class="form-control"  required> </input>
                <i class="bi bi-eye-slash" id="togglePassword"></i>
                  <div class="invalid-feedback">
                  Enter password!
                </div>
                
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1"><small>Remember me<small></label>
                <a href="" class="fgp">Forgot Password?</a>
              </div>
              <button type="submit" class="btn">Log in</button><br>
              <p>Don't have an account? <a href="" class="log">Sign up</a></p>
            </div> 
          </form>
        </div>
          
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>(function () {
      'use strict';
      window.addEventListener('load', function () {
        
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();</script>

</script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
<script>
  const togglePassword = document.querySelector("#togglePassword");
  const password = document.querySelector("#password");

  togglePassword.addEventListener("click", function () {
      // toggle the type attribute
      const type = password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);
      
      // toggle the icon
      this.classList.toggle("bi-eye");
  });
</script>
