  <title>Create new password</title>

  <body class>
    <div class="container-fluid bg">
      <nav class="navbar navbar-none bg-none">
        <div class="container">
            <a class="navbar-brand " href="#">
                <img src="Arrow-left.png" alt="" width="20px" height="20px">

      <div class="row">
        <div class="col-md-4 col-sm-2 col-xs-12">
          <!--form container----->
          <div class="form-cotainer">
            <h1>Create new Password</h1>
           
            <!--form---------------------------------->
            <form class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" placeholder="Enter Password" id="password" name="password" autocomplete="password" class="form-control"  required> </input>
                <i class="bi bi-eye-slash" id="togglePassword"></i>
                  <div class="invalid-feedback">
                  Enter password!</div>
                  <small>Must contain at least 8 characters</small>
                </div>
                
                <div class="mb-3">
                  <label for="confirmpassword" class="form-label">Confirm Password</label>
                  <input type="password" placeholder="Confirm Password" id="password" name="password" autocomplete="password" class="form-control"  required> </input>
                  <i class="bi bi-eye-slash" id="togglePassword"></i>
                    <div class="invalid-feedback">
                    Enter password!
                  </div>
                  <small>Both passwords must match</small>
              </div>
                          <button type="submit" class="btn">Reset Password</button><br>

            </div> 
          </form>
        </div>
          
        </div>
      </div>
    </div>
    
    <!--password visibility -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <script>
      const togglePassword = document.querySelector("#togglePassword");
      const password = document.querySelector("#password");
    
      togglePassword.addEventListener("click", function () {
          // toggle the type attribute
          const type = password.getAttribute("type") === "password" ? "text" : "password";
          password.setAttribute("type", type);
          
          // toggle the icon
          this.classList.toggle("bi-eye");
      });

    </script>
