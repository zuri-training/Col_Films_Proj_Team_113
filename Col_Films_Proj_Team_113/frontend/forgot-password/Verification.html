<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <link rel="stylesheet" href="Verification.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body style="background: #000a12">



    <div id="container">
        <a class="navbar-brand" href="#">
            <img src="/assets/Arrow-left.png" alt="back-btn" class="back-btn" width="30">
            </a>
            <a class="navbar-brand" href="#">
            <img src="/assets/State=Default.png" alt="vidhut-logo" class="vidhut-logo me-2" width="40">
            </a>
        <main class="max-width:500px col-6">
            <div class="top-text text-center h1">Verification</div>
            <div class="top-group">
                <div class="top-intro h6 pt-3 ms-3">Enter verification code</div>
                <p class="h6 pt-3 ms-3 col-8">The recovery code was sent to your mobile <br> number. Please enter the
                    code:</p>
            </div>
            <form action="#">
            <div class="enter-code">
                <input type="text" class="form-control" autofocus="" id="first" minlength="1" maxlength="1"
                    onkeyup="clickEvent(this, sec)">
                <input type="text" class="form-control" minlength="1" id="sec" maxlength="1"
                    onkeyup="clickEvent(this, third)">
                <input type="text" class="form-control" minlength="1" id="third" maxlength="1"
                    onkeyup="clickEvent(this, fourth)">
                <input type="text" class="form-control" minlength="1" id="fourth" maxlength="1">
            </div>
        </form>
            <div class="countdown-text text-center">Enter within <span id="time"> 03:00 </span> minutes</div>
            <button class="verify text-center mx-auto mt-5" type="submit"><a href="#">Verify</a></button>
            <div class="no-verification">Didn't receive a verification code? <span><a href="#">Resend</a></span></div>


        </main>

    </div>

    <!--Scripts File-->
    <script src="verification_script.js">

    </script>
</body>

</html>
