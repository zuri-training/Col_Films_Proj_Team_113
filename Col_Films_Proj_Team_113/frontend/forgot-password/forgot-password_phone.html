<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

    <!--Customized stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid">
    <!--Navigation bar-->
        <nav class="navbar navbar-none bg-none">
            <div class="container">
                <a class="navbar-brand " href="#">
                    <img src="assets/Arrow-left.png" alt="" width="30px" height="25px">
                </a>
            <a class="navbar-brand " href="#">
                <img src="assets/State=Default.png" alt="" width="30px" height="40px">
            </a>
            </div>
        </nav>
        <div class="row">
            <div class="col-md-4 col-sm-2 col-xs-12">

            <!--Form wrapper-->
                <div class="wrapper">
                    
                    <h2>Forgot Password</h2>

                    <!--Form-->
                    
                    <form action="#" class="needs-validation" novalidate>

                        <div class="mb-3">
                            <label for="PhoneNumber" class="form-label btn1-head">Phone number</label>
                            <input type="tel" class="form-control button1 btn1" id="PhoneNumber" placeholder="Enter phone number" autocomplete="tel" class="form-control" required>
                         

                        <div class="mb-3">
                            <input class="btn btn-none btn-outline-none button1 btn2 prim" type="submit" value="Submit">
                        </div>

                        <div class="mb-3">
                            <div class="optn">Or</div>
                        </div>
                        <div class="mb-3">
                            <a href="#"><button class="button1 btn3 sec"><img class="mail" src="assets/Social media.png" alt="" width="13px" height="13px">Sign in with Google</button></a>
                        </div>
                        <p class="sign">Back to <span><a href="#">sign in</a></span></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
</body>
</html>
