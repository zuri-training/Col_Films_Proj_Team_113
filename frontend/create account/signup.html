  <title>Create an Account</title>
  </head>
  <body class>
    <div class="container-fluid bg">
      <a href="index.html"><img src="Group 1.png" alt=""></a>
      <div class="row">
        <div class="col-md-4 col-sm-2 col-xs-12">
          <!--form container----->
          <div class="form-cotainer">
            <h1>Create an Account</h1>
            <p>Letâ€™s get started with creating a VidHut account for you.</p>
            <!--form---------------------------------->
            <form class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="Name" class="form-label">Name</label>
              <input type="text" placeholder="Enter Name" id="firstname" name="firstname" autocomplete="name" class="form-control" required>
              
              <div class="invalid-feedback">Enter your name.</div>
            </div>
            <div class="mb-3">
              <label for="Email" class="form-label">Email address</label>
              <input type="email" placeholder="Enter Email address" id="email" name="email" autocomplete="email" class="form-control" required>
            
              <div class="invalid-feedback">
                Enter a valid email address!
              </div>
            </div>

            <div class="mb-3">
              <label for="Password" class="form-label">Password</label>
              <input type="password" placeholder="Enter Password" id="password" name="password" autocomplete="password" class="form-control"  required> </input>
              <i class="bi bi-eye-slash" id="togglePassword"></i>
                <div class="invalid-feedback">
                Enter password!
              </div>
              
            </div>
            
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="agree" required>
              <label class="form-check-label" for="agree"><small>By clicking on Sign Up means you are agreeing with our  Terms of service and our Privacy Policy<small></label required>
            </div>
            <div class="invalid-feedback">
              You must agree!
            </div>
            <div><a href="#signup"><button type="submit" class="btn"> Create an account</button></a></div>
            <div class="siwg">
              <img src="Social media.png" class="social" alt="">
              <button type="button" id="customBtn" class="btn btn-outline-primary"> Sign up with Google
            </div>
           
            <p>Already have an account? <a href="" class="log">Login</a></p>
          </form>
        </div>
          
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>(function () {
      'use strict';
      window.addEventListener('load', function () {
        
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();</script>
    <!--google sign-up button click-->
    <script src="https://apis.google.com/js/api:client.js"></script>
    <script>
    var googleUser = {};
    var startApp = function() {
      gapi.load('auth2', function(){
        // Retrieve the singleton for the GoogleAuth library and set up the client.
        auth2 = gapi.auth2.init({
          client_id: 'YOUR_CLIENT_ID.apps.googleusercontent.com',
          cookiepolicy: 'single_host_origin',
          // Request scopes in addition to 'profile' and 'email'
          //scope: 'additional_scope'
        });
        attachSignin(document.getElementById('customBtn'));
      });
    };
  
    function attachSignin(element) {
      console.log(element.id);
      auth2.attachClickHandler(element, {},
          function(googleUser) {
            document.getElementById('name').innerText = "Signed in: " +
                googleUser.getBasicProfile().getName();
          }, function(error) {
            alert(JSON.stringify(error, undefined, 2));
          });
    }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <script>
      const togglePassword = document.querySelector("#togglePassword");
      const password = document.querySelector("#password");

      togglePassword.addEventListener("click", function () {
          // toggle the type attribute
          const type = password.getAttribute("type") === "password" ? "text" : "password";
          password.setAttribute("type", type);
          
          // toggle the icon
          this.classList.toggle("bi-eye");
      });
  </script>
