<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="container-fluid">
        <nav class="navbar navbar-none bg-none">
            <div class="container">
                <a class="navbar-brand " href="#">
                    <img src="assets/Arrow-left.png" alt="" width="30px" height="25px">
                </a>
            <a class="navbar-brand " href="#">
                <img src="assets/State=Default.png" alt="" width="30px" height="40px">
            </a>
            </div>
        </nav>

        <div class="row">
            <div class="col-md-4 col-sm-2 col-xs-12">

                <div class="wrapper">

                    <h2>Forgot Password</h2>
                    <form action="#" class="needs-validation" novalidate>

                        <div class="mb-3">
                            <label for="email" class="form-label btn1-head">Email address</label>
                            <input type="tel" class="form-control button1 btn1" id="email" name="email" placeholder="Enter email address" autocomplete="email" class="form-control" required>
                            <div class="invalid-feedback">
                                Your email address is not valid
                              </div>
                              <div class="mb-3">
                                <a href="/password_check_email.html"><button class="btn btn-none btn-outline-none button1 btn2 prim">Submit</button></a>
                            </div>

                        <div class="mb-3">
                            <div class="optn">Or</div>
                        </div>
                        <div class="mb-3">
                            <a href="#"><button class="button1 btn3 sec"><img class="mail" src="assets/Social media.png" alt="" width="13px" height="13px">Sign in with Google</button></a>
                        </div>
                        <p class="sign">Back to <span><a href="#">sign in</a></span></p>
                    </form>
                </div>    
            </div>

        </div>
    </div>
</body>

</html>
